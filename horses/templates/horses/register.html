{% extends "horses/layout.html" %}


{% block body %}
    <div class="container">
    <h2  class="display-6">Créer un compte</h2>
        <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <div class="cont2">
    <form action="{% url 'register' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Pseudo">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Mot de passe" minlength="6" title="Entrez un mot de passe d'au moins 6 charactères">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmez votre mot de passe" minlength="6" title="Confirmez votre mot de passe">
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="Créer">
    </form>
    </div>

    <div class="cont2">

    Vous possédez déjà un compte Equiplan ? <a href="{% url 'login' %}">Connectez-vous ici.</a>
    </div>
    </div>
{% endblock %}
