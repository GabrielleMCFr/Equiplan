{% extends "horses/layout.html" %}

{% block body %}
<div class="container"  style="text-align:center">
    {% if request.user == user %}
  <h3 class="display-5">Réinitialisez votre mot de passe </h3>
  <br>
  {% if message %}
    {{message}}
    {% endif %}
  <div style="text-align:center" class="cont2">
  <form method="post" style="width:50%" action="{% url 'confirmnewpassword' userid %}" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Mot de passe" minlength="6">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirmez votre mot de passe" minlength="6">
    </div>
  <br>
    <button class="btn btn-primary" type="submit" value="Enregistrer">Enregistrer</button>
  </form>
</div>
    {% else %}
    <h3 class="display-5">Requête impossible. </h3>  
    {% endif %}
</div>
{% endblock %}
