{% extends "horses/layout.html" %}


{% block body %}
    <div class="container">
    <h2>Connexion</h2>
        <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
        <div class="cont2" >
    <form action="{% url 'login' %}" method="post" style="width:50%" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Pseudo">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Mot de passe">
        </div>
        <br>
        <div style="text-align:right">
        <input class="btn btn-primary" type="submit" value="Connexion">
        </div>
    </form>
</div>
    <div class="cont2">
    <p>Vous avez oublié votre mot de passe ? <a href="{% url 'resetpassword' %}">Récupérez un nouveau mot de passe ici.</a></p>
    <p>Vous n'avez pas de compte ? <a href="{% url 'register' %}">Créez-en un ici.</a></p>
    </div>
    
    </div>
{% endblock %}
